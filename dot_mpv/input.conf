# useful reference: https://raw.githubusercontent.com/mpv-player/mpv/master/etc/input.conf
# `q ignore` means "unbind default value"
MOUSE_BTN0 show-text "${filename}"
MOUSE_BTN8 no-osd sub-seek 1
MOUSE_BTN7 no-osd sub-seek -1
MOUSE_BTN3 add volume 2
MOUSE_BTN4 add volume -2
Shift+MOUSE_BTN8 playlist-next
Shift+MOUSE_BTN7 playlist-prev
ESC set fullscreen no

# Alt+RIGHT add video-rotate 90
# Alt+LEFT add video-rotate -90
# Alt+- add video-zoom -0.25
# Alt+= add video-zoom 0.25
# Alt+j add video-pan-x -0.05
# Alt+l add video-pan-x 0.05
# Alt+i add video-pan-y 0.05
# Alt+k add video-pan-y -0.05

